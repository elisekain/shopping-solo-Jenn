<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="newShoppingList.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
    </form>
    <form id = "js-shopping-list-search" role="search">
        <div>
          <label for="finding-items">Find and item</label>
          <input type="search" id="mySearch" name="q" placeholder="Search items..." aria-label="Search through list content">
          <button type='submit'>Search</button>
        </div>
    </form>
    <form id = "js-shopping-list-filter" role="filter">
        <div>
          <label for="finding-items">Delete unchecked items</label>
          <button type='submit'>New List</button>
        </div>
    </form>
    <ul class="shopping-list">
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="newShoppingList.js"></script>
</body>
</html>
